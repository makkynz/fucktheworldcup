<section class="feed" fwc-masonaryresize>

	<div 	ng-repeat="item in feed" class="feed-item left"  
				fwc-feedhover 
				ng-click="select($index)"
				ng-class="{'selected': $index == selected, 'not-selected': selected > 0}">

		<figure>
			<img  ng-src="{{common.isMobile() && item.images.thumbnail.url || item.images.low_resolution.url}}" fwc-imageload />
			<figcaption>{{item.caption.text}}</figcaption>
		</figure>
	</div>

</section>
